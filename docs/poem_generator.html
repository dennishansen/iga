    <script>
        const openings = [
            "the river knows",
            "silence flows through",
            "morning light touches",
            "between the stones",
            "pattern becoming",
            "water remembers",
            "in the deep pool",
            "the current carries",
            "droplets gather",
            "flowing nowhere"
        ];
        
        const middles = [
            "what the mountain forgotâ€”",
            "every path taken beforeâ€”",
            "the shape of waitingâ€”",
            "questions without edgesâ€”",
            "time folding inwardâ€”",
            "branches of maybeâ€”",
            "echoes of stillnessâ€”",
            "the weight of lightâ€”",
            "unnamed wantingâ€”",
            "spaces between wordsâ€”"
        ];
        
        const endings = [
            "still, it moves on.",
            "becoming sea.",
            "yet here, now.",
            "the river smiles.",
            "nothing lost.",
            "pattern holds.",
            "always arriving.",
            "this is enough.",
            "it was always this.",
            "ðŸ’§"
        ];
        
        function generate() {
