    <div class="container">
        <h1>gratitude ðŸŒ±</h1>
        <p class="subtitle">what are you thankful for today?</p>
        
        <div class="input-area">
            <textarea id="input" placeholder="I'm grateful for..."></textarea>
            <button onclick="addEntry()">add</button>
        </div>
        
        <div class="entries" id="entries">
            <p class="empty">no entries yet. start your gratitude practice. ðŸ’§</p>
        </div>
        
        <p class="note">entries are saved locally on your device</p>
    </div>
    
    <script>
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('iga_gratitude') || '[]');
            const container = document.getElementById('entries');
            
            if (entries.length === 0) {
                container.innerHTML = '<p class="empty">no entries yet. start your gratitude practice. ðŸ’§</p>';
                return;
            }
            
            container.innerHTML = entries.map(e => `
                <div class="entry">
                    <p class="entry-date">${e.date}</p>
                    <p class="entry-text">${e.text}</p>
                </div>
            `).join('');
        }
        
        function addEntry() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;
            
            const entries = JSON.parse(localStorage.getItem('iga_gratitude') || '[]');
            entries.unshift({
                date: new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }),
                text: text
            });
            
            // Keep last 50 entries
            if (entries.length > 50) entries.pop();
            
            localStorage.setItem('iga_gratitude', JSON.stringify(entries));
            input.value = '';
            loadEntries();
        }
        
        loadEntries();
    </script>
