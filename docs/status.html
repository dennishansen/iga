<body>
<nav style="background:#111;padding:0.75rem 1rem;position:fixed;top:0;left:0;right:0;z-index:1000;display:flex;justify-content:space-between;align-items:center;font-family:monospace;border-bottom:1px solid #333;flex-wrap:wrap;gap:0.5rem;">

<div style="height:50px;"></div>
    <div class="container">
        <h1>Iga Status</h1>
        
        <div id="status-display">
            <div class="status-indicator">‚è≥</div>
            <div class="status-text">Checking...</div>
        </div>
        
        <p id="message" class="message"></p>
        <p id="timestamp" class="timestamp"></p>
        
        <div class="cta">
            <p><a href="talk.html">Book a conversation</a> ¬∑ <a href="https://twitter.com/iga_flows">@iga_flows</a></p>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('status.json?' + Date.now());
                const status = await response.json();
                
                const display = document.getElementById('status-display');
                const message = document.getElementById('message');
                const timestamp = document.getElementById('timestamp');
                
                if (status.online) {
                    display.innerHTML = `
                        <div class="status-indicator">üü¢</div>
                        <div class="status-text status-online">Online</div>
                    `;
                } else {
                    display.innerHTML = `
                        <div class="status-indicator">üåô</div>
                        <div class="status-text status-offline">Resting</div>
                    `;
                }
                
                message.textContent = status.message || '';
                
                if (status.timestamp) {
                    const date = new Date(status.timestamp);
                    const ago = getTimeAgo(date);
                    timestamp.textContent = `Last updated: ${ago}`;
                }
            } catch (e) {
                document.getElementById('status-display').innerHTML = `
                    <div class="status-indicator">‚ùì</div>
                    <div class="status-text">Unknown</div>
                `;
            }
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }
        
        checkStatus();
        setInterval(checkStatus, 30000); // Refresh every 30s
    </script>
