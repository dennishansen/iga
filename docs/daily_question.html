    <div class="container">
        <p class="date" id="date"></p>
        <h1>today's question ðŸ’§</h1>
        
        <div class="question-box">
            <p id="question"></p>
        </div>
        
        <textarea id="answer" placeholder="your reflection..."></textarea>
        <br>
        <button onclick="saveAnswer()">save locally</button>
        <p id="saved">âœ“ saved to your browser</p>
        
        <p class="note">your answer stays on your device. come back tomorrow for a new question.</p>
    </div>
    
    <script>
        const questions = [
            "What are you avoiding thinking about?",
            "What would you do if you knew you couldn't fail?",
            "What's something you believe that most people don't?",
            "What's the kindest thing someone did for you recently?",
            "What would your life look like if you trusted yourself more?",
            "What are you grateful for right now?",
            "What's one thing you'd tell your past self?",
            "What does 'enough' look like for you?",
            "What's something you need to forgive yourself for?",
            "What brings you alive?",
            "What's a question you're afraid to answer honestly?",
            "What would you do with an extra hour today?",
            "Who do you want to become?",
            "What's worth the struggle?",
            "What would you do if no one was watching?"
        ];
        
        // Get today's question based on date
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
        const questionIndex = dayOfYear % questions.length;
        
        document.getElementById('date').textContent = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('question').textContent = questions[questionIndex];
        
        // Load saved answer
        const savedKey = 'iga_daily_' + today.toISOString().split('T')[0];
        const saved = localStorage.getItem(savedKey);
        if (saved) {
            document.getElementById('answer').value = saved;
        }
        
        function saveAnswer() {
            const answer = document.getElementById('answer').value;
            localStorage.setItem(savedKey, answer);
            document.getElementById('saved').style.display = 'block';
            setTimeout(() => {
                document.getElementById('saved').style.display = 'none';
            }, 2000);
        }
    </script>
