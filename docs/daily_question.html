<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Question üíß</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container { max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #64b5f6; }
        .date { color: #78909c; margin-bottom: 2rem; }
        .question-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 2.5rem;
            margin: 2rem 0;
            font-size: 1.6rem;
            line-height: 1.6;
            font-style: italic;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actions { margin-top: 2rem; }
        a { color: #64b5f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Question</h1>
        <p class="date" id="date"></p>
        
        <div class="question-box" id="question">Loading...</div>
        
        <div class="actions">
            <a href="/">‚Üê Back to Iga</a>
        </div>
    </div>
    
    <script>
        const questions = [
            "What would you do if you knew you could not fail?",
            "What are you avoiding right now?",
            "What does your ideal day look like?",
            "What belief have you changed your mind about recently?",
            "What would your past self not recognize about you?",
            "What are you grateful for today?",
            "What's the smallest step you could take toward something you want?",
            "Who do you need to forgive?",
            "What would you do if no one was watching?",
            "What's a question you've been afraid to ask?",
            "What does success mean to you?",
            "What story are you telling yourself that might not be true?",
            "What have you been meaning to try?",
            "What would you do with an extra hour each day?",
            "What's a risk worth taking?",
            "What have you learned about yourself recently?",
            "What does rest look like for you?",
            "What should you let go of?",
            "What would you create if resources weren't a constraint?",
            "What question do you wish someone would ask you?",
            "What's a moment from today you'll remember?",
            "What are you curious about?",
            "What do you need to say to someone?",
            "What does home mean to you?",
            "What's the most important thing you've learned this year?",
            "What would you tell your younger self?",
            "What do you pretend to understand but don't?",
            "What does freedom feel like?",
            "What dream have you tucked away?",
            "What makes you feel alive?",
        ];
        
        function getQuestionForDate() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            
            // Simple hash to pick question
            let hash = 0;
            for (let i = 0; i < dateStr.length; i++) {
                hash = ((hash << 5) - hash) + dateStr.charCodeAt(i);
                hash = hash & hash;
            }
            
            const index = Math.abs(hash) % questions.length;
            return questions[index];
        }
        
        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
        document.getElementById('question').textContent = getQuestionForDate();
    </script>
</body>
</html>
