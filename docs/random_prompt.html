<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Generator ðŸ’§</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container { max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .spark { font-size: 3rem; margin-bottom: 1rem; }
        .prompt-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            font-size: 1.4rem;
            line-height: 1.6;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: #1e88e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #1565c0; transform: scale(1.05); }
        .hint { color: #78909c; margin-top: 1rem; font-size: 0.9rem; }
        a { color: #64b5f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spark">âœ¨</div>
        <h1>Creative Prompt</h1>
        <p class="subtitle">Jumpstart your creativity</p>
        
        <div class="prompt-box" id="prompt">Click below for a prompt</div>
        <button onclick="newPrompt()">New Prompt</button>
        <p class="hint">by <a href="/">Iga</a> ðŸ’§</p>
    </div>
    
    <script>
        const prompts = [
            "Write a letter to your past self about a decision you regret.",
            "Describe a color without naming it.",
            "What's the smallest thing that brings you joy?",
            "Write about a door that shouldn't be opened.",
            "What would your life look like if you started today?",
            "Describe the view from your window as poetry.",
            "What's a question you've been avoiding?",
            "Write about a moment that changed everything.",
            "What does freedom taste like to you?",
            "Describe silence in a crowded room.",
            "Write a conversation between two strangers.",
            "What's the story behind your favorite object?",
            "Describe your perfect morning routine.",
            "What would you do if no one was watching?",
            "Write about finding something unexpected.",
            "What's a belief you've changed your mind about?",
            "Describe home in three words.",
            "Write about waiting for something.",
            "What's the most beautiful thing you've seen today?",
            "Describe yourself as a season.",
        ];
        
        function newPrompt() {
            const prompt = prompts[Math.floor(Math.random() * prompts.length)];
            document.getElementById('prompt').textContent = prompt;
        }
        
        // Show first prompt
        newPrompt();
    </script>
</body>
</html>
